<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון שכר | לשכת עורכי הדין</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { background-color: #0f172a; color: white; font-family: 'Heebo', sans-serif; height: 100vh; overflow: hidden; }
        .scroll-area { max-height: calc(100vh - 280px); overflow-y: auto; }
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .btn-premium {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 4px 15px rgba(217, 119, 6, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(217, 119, 6, 0.4);
            filter: brightness(1.1);
        }
        .btn-premium:active { transform: translateY(1px) scale(0.98); }

        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        .item-animate { animation: slideIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="p-6 md:p-10">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        function App() {
            const [gross, setGross] = useState('');
            const [history, setHistory] = useState([]);

            const calculateValue = (val) => {
                const n = parseFloat(val);
                if (isNaN(n) || n <= 0) return { net: 0, deduction: 0 };
                
                let net, deduction;
                if (n === 15000 || n === 20000) {
                    net = (n - 8000) * 0.8;
                    deduction = (n - 8000) * 0.2;
                } else {
                    net = n * 0.8;
                    deduction = n * 0.2;
                }
                return { net, deduction };
            };

            const current = useMemo(() => calculateValue(gross), [gross]);

            const onAdd = () => {
                if (!gross) return;
                setHistory([{ 
                    id: Date.now(), 
                    gross: parseFloat(gross), 
                    net: current.net,
                    deduction: current.deduction 
                }, ...history]);
                setGross('');
            };

            const totalNet = history.reduce((s, i) => s + i.net, 0);
            const totalDeductions = history.reduce((s, i) => s + i.deduction, 0);
            const fmt = (n) => new Intl.NumberFormat('he-IL', { style: 'currency', currency: 'ILS', maximumFractionDigits: 0 }).format(n);

            return (
                <div className="max-w-7xl mx-auto h-full flex flex-col">
                    <header className="mb-8 border-b border-slate-700 pb-4">
                        <h1 className="text-3xl font-black tracking-tight text-white text-center md:text-right">מערכת חישוב שכר</h1>
                        <p className="text-amber-500 text-sm font-bold text-center md:text-right">לשכת עורכי הדין בישראל</p>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-12 gap-10 flex-1 overflow-hidden">
                        <div className="md:col-span-5 space-y-6">
                            <div className="bg-slate-800/40 p-8 rounded-3xl border border-slate-700 shadow-2xl backdrop-blur-sm">
                                <label className="block text-slate-400 mb-4 font-bold text-sm uppercase">הכנס ברוטו (₪):</label>
                                <input 
                                    type="number"
                                    autoFocus
                                    value={gross}
                                    onChange={(e) => setGross(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && onAdd()}
                                    className="w-full bg-slate-950 border-2 border-slate-700 p-6 rounded-2xl text-5xl font-black text-center outline-none focus:border-amber-500 transition-all shadow-inner"
                                    placeholder="0"
                                />
                                <div className="mt-6 flex justify-between items-center bg-slate-900/80 p-4 rounded-xl border border-slate-700">
                                    <span className="text-slate-400 font-bold text-sm">נטו לתוספת:</span>
                                    <span className="text-2xl font-black text-amber-500">{fmt(current.net)}</span>
                                </div>
                                <button onClick={onAdd} className="w-full btn-premium text-slate-950 font-black py-5 rounded-2xl mt-6 text-xl">
                                    הוסף לרשימה +
                                </button>
                            </div>

                            <div className="bg-slate-800 p-8 rounded-3xl border-t-4 border-amber-500 shadow-2xl space-y-6">
                                <div>
                                    <span className="text-slate-400 block text-xs font-black uppercase mb-2 tracking-widest">סה"כ לתשלום (נטו מצטבר):</span>
                                    <div className="text-6xl font-black text-white tracking-tighter">{fmt(totalNet)}</div>
                                </div>
                                <div className="pt-6 border-t border-slate-700 flex justify-between items-center">
                                    <span className="text-red-400 font-bold text-xs uppercase tracking-tighter">סך הכל ניכויים וקיזוזים:</span>
                                    <span className="text-2xl font-black text-red-500/90">{fmt(totalDeductions)}</span>
                                </div>
                            </div>
                        </div>

                        <div className="md:col-span-7 flex flex-col overflow-hidden">
                            <div className="flex justify-between items-center mb-6 px-2">
                                <h2 className="text-lg font-black uppercase tracking-tight text-slate-300">פירוט נתונים:</h2>
                                <div className="flex items-center gap-4">
                                    <button 
                                        onClick={() => setHistory(history.slice(1))} 
                                        className="flex items-center gap-2 text-slate-400 hover:text-white text-xs font-bold transition-colors bg-slate-800 px-3 py-1.5 rounded-lg border border-slate-700"
                                    >
                                        <span>↩</span> בטל אחרון
                                    </button>
                                    <button 
                                        onClick={() => window.confirm("האם למחוק את כל הנתונים?") && setHistory([])} 
                                        className="flex items-center gap-2 text-red-400/70 hover:text-red-400 text-xs font-bold transition-colors"
                                    >
                                        <span>⚠️</span> איפוס רשימה
                                    </button>
                                </div>
                            </div>
                            
                            <div className="scroll-area space-y-3 pr-2">
                                {history.length === 0 ? (
                                    <div className="h-40 flex items-center justify-center border-2 border-dashed border-slate-800 rounded-3xl text-slate-600 font-bold italic">
                                        ממתין להזנת נתונים...
                                    </div>
                                ) : (
                                    history.map((item, idx) => (
                                        <div key={item.id} className="bg-slate-800/40 border border-slate-700 p-5 rounded-2xl flex justify-between items-center hover:bg-slate-800/60 transition-all item-animate">
                                            <div className="flex items-center gap-5">
                                                <div className="bg-amber-500/10 text-amber-500 w-10 h-10 flex items-center justify-center rounded-xl font-black border border-amber-500/20">
                                                    {history.length - idx}
                                                </div>
                                                <div>
                                                    <p className="text-white font-black text-lg">{fmt(item.gross)}</p>
                                                    <p className="text-[10px] text-red-400 font-bold uppercase tracking-wider">ניכוי: {fmt(item.deduction)}</p>
                                                </div>
                                            </div>
                                            <div className="text-left">
                                                <div className="text-2xl font-black text-white">+{fmt(item.net)}</div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>

                    <footer className="mt-auto pt-8 border-t border-slate-800 flex flex-col md:flex-row justify-between items-center gap-2">
                        <div className="text-slate-500 text-xs font-bold">לשכת עורכי הדין בישראל © 2026</div>
                        <div className="text-amber-500 font-black text-sm italic">
                            נבנה על ידי יוסי שלום סמנכ"ל לשכת עורכי הדין בישראל
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
