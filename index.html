<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון שכר - לשכת עורכי הדין</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Heebo', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        /* אנימציית כניסה לשורות חדשות */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* אנימציית פעימה לסכום הכולל */
        @keyframes pulseUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .item-animate {
            animation: slideIn 0.3s ease-out forwards;
        }

        .total-update {
            animation: pulseUpdate 0.3s ease-in-out;
        }

        .scroll-area {
            max-height: calc(100vh - 250px);
            overflow-y: auto;
        }
        
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
        
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .btn-hover { transition: all 0.2s ease; }
        .btn-hover:active { transform: scale(0.95); }
    </style>
</head>
<body class="p-6 md:p-12">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        function App() {
            const [gross, setGross] = useState('');
            const [history, setHistory] = useState([]);
            const [animateTotal, setAnimateTotal] = useState(false);

            const calculateValue = (val) => {
                const n = parseFloat(val);
                if (isNaN(n)) return 0;
                return (n === 15000 || n === 20000) ? (n - 8000) * 0.8 : n * 0.8;
            };

            const currentResult = useMemo(() => calculateValue(gross), [gross]);

            const onAdd = () => {
                if (!gross || currentResult <= 0) return;
                setHistory([{ id: Date.now(), gross: parseFloat(gross), val: currentResult }, ...history]);
                setGross('');
                setAnimateTotal(true);
            };

            // הסרת מחלקת האנימציה מהטוטאל לאחר סיום
            useEffect(() => {
                if (animateTotal) {
                    const timer = setTimeout(() => setAnimateTotal(false), 300);
                    return () => clearTimeout(timer);
                }
            }, [animateTotal]);

            const handleReset = () => {
                if (window.confirm("האם אתה בטוח שברצונך למחוק את כל רשימת הנתונים? פעולה זו אינה ניתנת לביטול.")) {
                    setHistory([]);
                }
            };

            const handleUndo = () => {
                if (history.length > 0) {
                    setHistory(history.slice(1));
                }
            };

            const total = history.reduce((s, i) => s + i.val, 0);
            const fmt = (n) => new Intl.NumberFormat('he-IL', { style: 'currency', currency: 'ILS', maximumFractionDigits: 0 }).format(n);

            return (
                <div className="max-w-7xl mx-auto h-full flex flex-col">
                    
                    <div className="mb-10 border-b border-slate-700 pb-4">
                        <h1 className="text-3xl font-black text-white">מערכת חישוב שכר</h1>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-12 gap-12 flex-1 overflow-hidden">
                        
                        {/* צד ימין - הזנה */}
                        <div className="md:col-span-5 space-y-6">
                            <div className="bg-slate-800/50 p-8 rounded-2xl border border-slate-700 shadow-lg">
                                <label className="block text-slate-400 mb-4 text-lg">הכנס נתון ברוטו:</label>
                                <input 
                                    type="number"
                                    autoFocus
                                    value={gross}
                                    onChange={(e) => setGross(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && onAdd()}
                                    className="w-full bg-slate-900 border-2 border-slate-700 p-5 rounded-xl text-4xl font-bold outline-none focus:border-amber-500 transition-all text-center"
                                    placeholder="0"
                                />
                                
                                <div className="mt-6 flex justify-between items-center bg-amber-500/10 p-4 rounded-xl border border-amber-500/20">
                                    <span className="text-slate-300">תוצאה:</span>
                                    <span className="text-2xl font-black text-amber-500">{fmt(currentResult)}</span>
                                </div>

                                <button 
                                    onClick={onAdd}
                                    className="w-full bg-amber-500 hover:bg-amber-600 text-slate-950 font-black py-5 rounded-xl mt-6 text-xl btn-hover shadow-lg shadow-amber-500/10"
                                >
                                    הוסף לרשימה
                                </button>
                            </div>

                            <div className={`bg-slate-800 p-8 rounded-2xl border-2 border-white/10 shadow-2xl transition-all ${animateTotal ? 'total-update border-amber-500/50' : ''}`}>
                                <span className="text-slate-400 block text-sm mb-1 font-bold uppercase tracking-wider">סה"כ לתשלום (מצטבר):</span>
                                <div className="text-6xl font-black text-white tracking-tighter">
                                    {fmt(total)}
                                </div>
                            </div>
                        </div>

                        {/* צד שמאל - רשימה מתגלגלת */}
                        <div className="md:col-span-7 flex flex-col">
                            <div className="flex justify-between items-center mb-4 px-2">
                                <h2 className="text-xl font-bold">רשימת נתונים שהוכנסו:</h2>
                                <div className="flex gap-2">
                                    <button 
                                        onClick={handleUndo} 
                                        className="bg-slate-700 hover:bg-slate-600 text-white border border-slate-600 px-4 py-2 rounded-lg text-sm font-bold btn-hover flex items-center gap-1"
                                    >
                                        <span>↩️</span> חזור אחורה
                                    </button>
                                    <button 
                                        onClick={handleReset} 
                                        className="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white border border-red-500/50 px-4 py-2 rounded-lg text-sm font-bold btn-hover"
                                    >
                                        איפוס רשימה
                                    </button>
                                </div>
                            </div>
                            
                            <div className="scroll-area pr-2">
                                {history.length === 0 ? (
                                    <div className="text-slate-600 p-10 border-2 border-dashed border-slate-800 rounded-2xl text-center">
                                        טרם הוזנו נתונים
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {history.map((item, idx) => (
                                            <div key={item.id} className="bg-slate-800/30 border border-slate-700 p-4 rounded-xl flex justify-between items-center hover:bg-slate-800/50 item-animate">
                                                <div className="flex gap-4 items-center">
                                                    <span className="bg-slate-700 w-8 h-8 flex items-center justify-center rounded-full text-xs text-slate-400 font-bold">{history.length - idx}</span>
                                                    <span className="text-slate-400">{fmt(item.gross)} ברוטו</span>
                                                </div>
                                                <span className="text-xl font-bold text-white">+{fmt(item.val)}</span>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>

                    </div>

                    <footer className="mt-auto pt-8 border-t border-slate-800">
                        <div className="text-slate-500 text-sm">
                            2026 לשכת עורכי הדין בישראל | מערכת פנימית
                        </div>
                        <div className="text-amber-500 font-bold mt-1">
                            נבנה על ידי יוסי שלום סמנכ"ל לשכת עורכי הדין בישראל
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
